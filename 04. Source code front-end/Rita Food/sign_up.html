<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c5562caa1.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/logo.jpg" type="">
    <link rel="stylesheet" href="./css/sign-up.css">
    <title>Rita Food</title>
</head>
<body>
    <div class="sign-up">
        <div class="logo">
            <a href="./index.html"><img src="./img/logo.jpg" alt=""></a>
        </div>
        <div class="border">
            <h1> Đăng kí</h1>
            <form action="./index.html">
                <div>
                    <div class="account">
                        <div class="btn">
                            <input type="text" placeholder="Nhập tên đăng nhập"  required>
                        </div>
                        <div class="btn">
                            <input type="password" placeholder="Nhập mật khẩu"  required>
                        </div>
                        <div class="btn">
                            <input type="password" placeholder="Xác nhận mật khẩu"  required>
                        </div>
                        <div class="btn">
                            <input type="text" placeholder="Loại tài khoản (nhân viên hoặc quản lý)"  required>
                        </div>
                    </div>

                    <div class="information">
                        <div class="btn">
                            <input type="text" placeholder="Họ và tên"  required>
                        </div>
                        <div class="btn">
                            <input type="datetime" placeholder="Ngày sinh"  required>
                        </div>
                        <div class="btn">
                            <input type="text" placeholder="Địa chỉ"  required>
                        </div>
                        <div class="btn">
                            <input type="number" placeholder="Số điện thoại"  required>
                        </div>
                            
                    </div>

                    <div class="submit">
                        <input type="submit" value="Đăng ký">
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
