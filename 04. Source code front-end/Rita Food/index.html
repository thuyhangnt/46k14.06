<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/9c5562caa1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.jpg" type="">
    <link rel="stylesheet" href="./style.css">
    <title>Rita Food</title>
</head>
<body>
    <div class="header">

    </div>

    <div class="sign-in">

        <div class="logo">
            <img src="./img/logo.jpg" alt="">
        </div>
        
        <div class="card" >
            <h1 class="Dang-nhap">ĐĂNG NHẬP</h1>
            <div class="form">
                <form action="./home.html">
                    <div class="box" id="name">
                        <label for="login-mail"><i class="fa fa-user"></i></label>
                        <input type="text" id="usename" size="40" placeholder="Tên đăng nhập" required>
                    </div>

                    <div class="box" id="pass">
                        <label for="login-password"><i class="fa fa-lock"></i></label>
                        <input type="password"  size="40" placeholder="Mật khẩu" required>
                        <span class="show-btn"><i class="fas fa-eye"></i></span>
                    </div>

                    

                    <div >
                        
                        <input type="submit" id="sign-in" class="btn" value="Đăng Nhập">
                            
                            
                    </div>
                </form>
                <form action="./sign_up.html">
                    <input type="submit" id="sign-up" class="btn" value="Đăng Ký">
                </form>
                <form action="./forgotpass.html">
                    <input type="submit" id="forgot-pass" class="btn" value="Quên mật khẩu">
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
